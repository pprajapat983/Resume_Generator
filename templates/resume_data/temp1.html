<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
          <style type="text/css">
        .one{
            text-align: left
        }
            .two{
                font-size: 20px;background-color: #c69500; padding: 5px
            }
        </style>

</head>
<body>
    <div class="one">
 <h2 style="font-size: 20pt;font-family: 'Times New Roman', Times, serif;"><center>RESUME</center></h2>
{% if data %}
    <br>

    {% for k in data %}
        {% for item_1, item_2 in k.items %}

            <br>
            <h1><div class="two" >{{ item_1 }}</div></h1>
            <br>
                {% if item_2.items %}
                    {% for x,y  in item_2.items %}

                    <b>{{ x }}</b> : {{ y }} <br><br>

                    {% endfor %}
                {% else %}

                    {{ item_2 }}<br>

                {% endif %}
            <hr />
        {% endfor %}
    {% endfor %}
{% endif %}
    </div>
</body>
</html>
